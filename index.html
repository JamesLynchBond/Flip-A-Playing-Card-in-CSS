<html lang="en-US">

<!-- 

	The '<head>' item below is the opening tag for the head element.
	All elements between opening & closing tags are children of the parent enclosing tag element.

	Definition and Usage: (From w3schools.com)
	The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data.

	<meta> tags always go inside the <head> element, and are typically used to specify character set, 
	page description, keywords, author of the document, and viewport settings.

	Metadata will not be displayed on the page, but is machine parsable.

	Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services.

	There is a method to let web designers take control over the viewport (the user's visible area of a web page), 
	through the <meta> tag (See "Setting The Viewport").

	ceo = chief executive officer
	cfo = chief financial officer
	coo = chief operating officer
	cto = chief technical officer 

-->

	<head>

		<meta content="text/html;  charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">		
		<meta name="author"      	content="James Marion Lynch" />
		<meta name="business-name"  content="JML-3D-Studios" />
		<meta name="business-type"  content="sole proprietor" />
		<meta name="ceo"      	 	content="James Marion Lynch" />
		<meta name="description" 	content="Asteroids ship with sub-systems" />
		<meta name="ceo"      	 	content="James Marion Lynch" />
		<meta name="cfo"      	 	content="James Marion Lynch" />
		<meta name="coo"      	 	content="James Marion Lynch" />
		<meta name="cto"      	 	content="James Marion Lynch" />
		<meta name="founder"     	content="James Marion Lynch" />
		<meta name="keywords"    	content="WebGL, GLSL, JavaScript" />
		<meta name="owner"       	content="James Marion Lynch" />
		<style>
			html{ 
				font-size: 1vh;
			}
			body
			{
				background: url(Background.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				color: white;
				border: none;
				font-family: Arial, Verdana, Helvetica, sans-serif;
				font-weight: normal;
				font-size: 1.2vh;
				overflow: hidden;
				line-height: normal;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#tracker{
				position: relative;
				width: 100%;
				height: auto;
				margin: 1vh;
				padding: 1vh;
			}
			.clearboth{ clear: both; }
			.center{ text-align: center; }
			.flex-container{
				display: flex;
				flex-wrap: nowrap;
			}
			/* Valid position values are absolute, fixed, relative, static, sticky.  */
			.flex-container > div{
				margin: .8vh;
				text-align: center;
				position: sticky;
			}
			.center-x{
				margin-left: auto;
				margin-right: auto;
			}

			.center-y{
				margin-top: auto;
				margin-bottom: auto;
			}
			.card-outer{
				position: relative;
				box-sizing: border-box;
				top: 0;
				left: 0;
				width: 9vh;
				height: 13vh;
				perspective: 100vh;
				z-index: 4000;
			}
			.card, .card-red{
				background-color: white;
				-webkit-box-shadow: 10px 10px 10px gray;    
				-moz-box-shadow:    10px 10px 10px gray;   
				box-shadow:         10px 10px 10px gray;
				border: .25vh solid purple;
				border-radius: 1vh;
				box-sizing: border-box;
				color: black;
				font-size: 12vh;
				font-weight: normal;
				display: inline-block;
				width: 9vh;
				height: 13vh;
				line-height: 100%;
				margin: 1vh;
				opacity: 1;
				overflow: hidden;
				padding: .1vh;
				position: relative;
				top: 0;
				left: 0;
				text-align: center;
				text-decoration: none;
				z-index: 900000000;
			}
			.card-red{
				color: red;
			}
			.card-inner{
				position: relative;
				box-sizing: border-box;
				width: 100%;
				height: 100%;
				transition: transform 2s;
				transform-style: preserve-3d;
				z-index: 900000;
			}
			.card-outer:hover .card-inner{
				transform: rotateY(180deg);
			}
			.card-front, .card-back{
				position: fixed;
				box-sizing: border-box;
				width: 100%;
				height: 100%;
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
				z-index: 900000;
			}

			.card-back{
				background-color: white;
				color: blue;
				transform: rotateY(180deg);
				z-index: 900000;
			}
			.w3-display-container{ position:relative; }
			.w3-display-container:hover{ display:block; }
			.responsive{ width: 100%; height: auto; }
			#card-0{
				position: sticky;
				left: 40%;
				top: 20%;
			}
		</style>
		<title>Flippable Playing Card</title>
	</head>
 	<body>

		<div id="card-0" class="card-outer">
			<div class="card-inner">
				<div class="card-front card">
					<img src="Ace_Of_Hearts.png" alt="Ace of Hearts" width="64" height="90">
				</div>
				<div class="card-back  card">
					<img src="CardBack.jpg" alt="Back of card" width="64" height="90">					
				</div>
			</div>
		</div>
    </body>
</html>
